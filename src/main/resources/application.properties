spring.application.name=Croesus

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/croesus
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=${JWT_SECRET:CroesusSecretKey123456789012345678901234567890}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

spring.mvc.async.request-timeout=5000

logging.level.com.bahadircolak.croesus=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

app.api.coingecko.url=https://api.coingecko.com/api/v3/coins/markets
app.api.coingecko.default-params=?vs_currency=usd&order=market_cap_desc&per_page=100&page=1
