<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croesus - Cryptocurrency Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        .crypto-logo {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Croesus - Cryptocurrency Tracker</h1>
        
        <div class="d-flex justify-content-between mb-4">
            <p>Last update: <span id="lastUpdate">Loading...</span></p>
            <button id="refreshBtn" class="btn btn-primary">Refresh</button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Logo</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price (USD)</th>
                        <th>24h Change</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody">
                    <tr>
                        <td colspan="7" class="text-center">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchCryptoData();
            
            document.getElementById('refreshBtn').addEventListener('click', function() {
                refreshCryptoData();
            });
        });
        
        function fetchCryptoData() {
            fetch('/api/crypto')
                .then(response => response.json())
                .then(data => {
                    updateCryptoTable(data);
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleString('en-US');
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error loading data.');
                });
        }
        
        function refreshCryptoData() {
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('refreshBtn').textContent = 'Refreshing...';
            
            fetch('/api/crypto/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateCryptoTable(data);
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleString('en-US');
                })
                .catch(error => {
                    console.error('Error refreshing data:', error);
                    alert('Error updating data.');
                })
                .finally(() => {
                    document.getElementById('refreshBtn').disabled = false;
                    document.getElementById('refreshBtn').textContent = 'Refresh';
                });
        }
        
        function updateCryptoTable(data) {
            const tableBody = document.getElementById('cryptoTableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No data found. Please refresh.</td></tr>';
                return;
            }
            
            data.forEach((crypto, index) => {
                const row = document.createElement('tr');
                
                const changeClass = crypto.priceChangePercent24h > 0 ? 'up' : 'down';
                const changeSign = crypto.priceChangePercent24h > 0 ? '+' : '';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><img src="${crypto.imageUrl}" alt="${crypto.name}" class="crypto-logo"></td>
                    <td>${crypto.name}</td>
                    <td>${crypto.symbol}</td>
                    <td>$${crypto.currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 6})}</td>
                    <td class="${changeClass}">${changeSign}${crypto.priceChangePercent24h?.toFixed(2) || 0}%</td>
                    <td>$${(crypto.marketCap)?.toLocaleString('en-US') || 'N/A'}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
